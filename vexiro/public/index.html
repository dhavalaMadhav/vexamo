<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/vexamo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#050507" />
  <meta name="description"
    content="VEXAMO - Premium digital experience studio specializing in custom web development, branding, logo design, and high-performance applications." />
  <style>
    html,
    body {
      background-color: #050507;
      margin: 0;
      padding: 0;
    }

    #root {
      background-color: #050507;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,500&display=swap"
    rel="stylesheet">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/vexamo.svg" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Vexamo | Digital Experience Studio</title>
  <!-- Structured Data for Google Sitelinks -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Vexamo",
        "url": "https://vexamo.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://vexamo.com/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "hasPart": [
          {
            "@type": "SiteNavigationElement",
            "name": "Services",
            "url": "https://vexamo.com/#our-services"
          },
          {
            "@type": "SiteNavigationElement",
            "name": "Projects",
            "url": "https://vexamo.com/#projects"
          },
          {
            "@type": "SiteNavigationElement",
            "name": "Contact",
            "url": "https://vexamo.com/#contact"
          }
        ]
      }
    </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
